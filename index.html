    <title>Phone</title>
</head>
<body>

    <div class="phone-container" id="phone">
        <div class="phone">
            <div class="top">
               <span id="clock"></span>
               <img id="reception" src="images/reception.png" alt="">
               <span id="connection">6G</span>
              <img id="battery" src="images/battery.png" alt="">
            </div>
            <button id="enterFullscreen">Fullscreen</button>

            <div class="top-div">
                <div id="date">
                    <span id="weekday"></span><br>
                    <span id="day"></span>
                </div>
            </div>

           
            <div class="applications-container" id="applicationsContainer"></div>
                
                <div class="bottom-div">
                    <div class="scroll-container">
                   
                    </div>

                </div>

            <div class="gallery">
                <button id="backToMenu">Back to Menu</button>
            </div>
        </div>
           
    </div>

  


<script src="main.js"></script>
<script src="bottom-menu.js"></script>
